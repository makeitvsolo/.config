"escape" = "red"
"type" = "foreground"
"constant" = "foreground"
"number" = "foreground"
"string" = "foreground"
"comment" = "grey"
"variable" = "foreground"
"variable.builtin" = "red"
"variable.parameter" = "foreground"
"variable.property" = "foreground"
"label" = "blue"
"punctuation" = "foreground"
"punctuation.delimiter" = "foreground"
"punctuation.bracket" = "foreground"
"keyword" = "red"
"operator" = "foreground"
"function" = "foreground"
"function.builtin" = "blue"
"function.macro" = "blue"
"tag" = "blue"
"namespace" = "red"
"attribute" = "blue"
"constructor" = "red"
"module" = "red"
"property" = "foreground"
"special" = "red"

"ui.background" = { bg = "background" }
"ui.cursor" = { fg = "background", bg = "foreground" }
