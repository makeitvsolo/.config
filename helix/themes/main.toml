"ui.menu" = { fg = "foreground", bg = "background-alt" }
"ui.menu.selected" = { fg = "background", bg = "red" }
"ui.selection" = { bg = "background-alt" }

"hint" = "blue"
"info" = "foreground"
"warning" = "red"
"error" = "red"
